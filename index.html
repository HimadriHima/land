<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .cta-button {
      padding: 15px 30px;
      background: #fff;
      color: #0077ff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .cta-button:hover {
      background: #0077ff;
      color: #fff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Landing Page</h1>
    <p>Your success starts here. Join us today!</p>
  </header>

  <button class="cta-button" id="cta">Get Started</button>

  <footer>
    &copy; 2025 Your Company. All rights reserved.
  </footer>

  <script>
    document.getElementById("cta").addEventListener("click", function() {
      alert("Thank you for getting started! ðŸŽ‰");
    });
  </script>
</body>
</html>
